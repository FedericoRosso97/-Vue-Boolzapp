<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <main class="container">
          <div class="row">
            <div class="col-3 p-0 myContacts">
                <nav class="d-flex justify-content-between align-items-center p-4">
                    <div class="d-flex">
                        <div class="image">
                            <img src="img/avatar_2.jpg" alt="img">
                        </div>
                        <div >
                            <p class="mb-0">Sofia</p>
                        </div>
                    </div>
                    <div>
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </nav>
                <div class="alert"></div>
                    <div class="search d-flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search">
                    </div>
                <div class="mainContacts">
                    <!--contatti-->
                    <div class="d-flex p-2" v-for="(contact,index) in contacts">
                        <div class="image">
                            <img :src="contacts[index].avatar" alt="img">
                        </div>
                        <p>{{contacts[index].name}}</p>
                    </div>
                </div>
            </div>
            <div class="col-9  p-0 mytextArea">
                    <nav class="d-flex justify-content-between align-items-center p-4">
                        <div class="d-flex">
                            <div class="image">
                                <img src="img/avatar_1.jpg" alt="img">
                            </div>
                            <div >
                                <p class="mb-0">Michele</p>
                                <p class="mb-0">ultimo accesso oggi alle 12:00</p>
                            </div>
                        </div>
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-bars"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </nav>
                <div class="mainText" v-for="(item,index) in contacts[0].messages">
                    <!--messaggi-->
                    <p>{{contacts[0].messages[index].message}}</p>
                </div>
                <div class="container textFooter ">
                    <div class="row d-flex d-flex  align-items-center textFooter">
                        <div class="col-1">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="col-10"><input type="text"></div>
                        <div class="col-1"><i class="fa-solid fa-microphone"></i></div>
                    </div>
                </div>
            </div>
          </div>
        </main>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
